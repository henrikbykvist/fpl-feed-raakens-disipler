name: Update FPL Feed (hourly)

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch: {}
  push:
    paths:
      - "config.json"
      - "fetch_fpl.py"
      - "extras/**"
      - ".github/workflows/update.yml"

permissions:
  contents: write  # allow commits/pushes

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run fetch script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          ODDS_API_BASE: ${{ vars.ODDS_API_BASE }}
          ODDS_SPORT_KEY: ${{ vars.ODDS_SPORT_KEY }}
          ODDS_REGIONS: ${{ vars.ODDS_REGIONS }}
          ODDS_MARKETS: ${{ vars.ODDS_MARKETS }}
          SETPIECES_URL: ${{ vars.SETPIECES_URL }}
          INJURIES_URL: ${{ vars.INJURIES_URL }}
          ELITE_FEEDS_URL: ${{ vars.ELITE_FEEDS_URL }}
        run: |
          python fetch_fpl.py

      # Robust commit/push step
      - name: Commit and push data/*.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update FPL feed"
          file_pattern: data/*.json
